<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Input</title>
    <meta charset="utf-8"/>
    <!-- Bootstrap links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <link href="./resources/css/input.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div id="lamed-banner" class="jumbotron">
      <span id="larc-abbr"><strong>LARC</strong></span>
      <span id="larc-name">Lamed Asset Research Consultants</span>
    </div>

    <main class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-2">

      <div class="row">
        <div class="col-xs-offset-2 col-xs-5">
          <div class = "panel" id="page-container">
            <div class="panel-heading">
              <h3>Portfolio</h3>
            </div>
            
            <div class="panel-body">
              <div id="portfolio-table">
                <div class="tr" id="header-row">
                  <span class="header-td">Delete</span>
                  <span class="header-td">Ticker</span>
                  <span class="header-td">Shares</span>
                </div>
                <!-- <form class="tr" method="post" action="blah.html">-->
                <form class="tr input-form">

                  <!-- Populate the form with the fields-->

                  <div ng-app="input">
                    <div ng-controller="inputController">
                      <div ng-app="input" ng-controller="inputController"
                           ng-repeat="holding in holdings">
                        <span class="td" id="del-checkbox">
                          <input type="checkbox" ng-model="holding.checked"></span>
                        <span class="td"><input type="text"
                                                ng-model="holding.ticker"></span>
                        <span class="td"><input type="text"
                                                ng-model="holding.shares"></span>
                      </div>
                    </div>
                  </div>
                  <div id="button-row">
                    <input  class="btn" id="btn-submit" type="submit" value="Save"
                            tabindex=3/>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>

      </div>
    </main>
<!-- JQuery script-->    
    <script
       src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
       crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>

    <script src="./resources/scripts/input.js"></script>

  </body>
</html>
