<html lang="en">
  <head>
    <title>Login</title>
    <link href="./resources/css/login.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Marcellus+SC" rel="stylesheet">
    <meta charset="utf-8"/>
  </head>
  <body>
    <div id="page-container">
      <div id="lamed-banner">
        <strong>L</strong> <span>Lamed Financial Asset Analysis<span>
      </div>

      <div id="form-container">
        <span id="sign-in">Sign in</span>
        <form id="sign-in-form">
          Email (phone for mobile accounts)
          <br>
          <input type="text" name="email" />
          <br>
          <div id="span-container">
            <span>Password</span>
            <span id="forgot">Forgot your password?</span>
          </div>
          <br>
          <input type="password" name="password" />
          <input  class="btn" id="btn-submit" type="submit" value="Sign in"/>
          <br>
          <span id="new">New to Amazon</span>
          <br>
          <input class = "btn" type="submit" value="Create your Amazon account" />
        </form>
        <hr>
      </div>
      <hr>
      <footer>
        <nav>
          <span><a href="#">Conditions of Use</a></span>
          <span><a href="#">Notice of Use</a></span>
          <span><a href="#">Help</a></span>
        </nav>
        <span>&copy 1996-2016, Amazon.com, Inc. or its affiliates</span>
      </footer>
    </div>
  </body>
