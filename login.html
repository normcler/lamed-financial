<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./resources/css/login.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Marcellus+SC" rel="stylesheet">
    <!-- Bootstrap links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

  </head>
  <body>
    <div id="lamed-banner" class="jumbotron">
      <span id="larc-abbr"><strong>LARC</strong></span>
      <span id="larc-name">Lamed Asset Research Consultants<span>
    </div>

    <div id="page-container">

      <!--<div id="form-container">-->
        <form id="sign-in-form">
          <span id="sign-in">Sign in to larc.com</span>
          <br>
          <input type="text" class="inp-field" name="email" id="e-mail" 
                 placeholder="E-mail address" autofocus="true" tabindex=1/>
          <br>
          <br>
          <input type="password" class="inp-field" name="password"
                 placeholder="Password" tabindex=2/>
          <div id="bottom-row">
            <a id="forgot" href="#" tabindex=4>Forgot your password?</a>
            <input  class="btn" id="btn-submit" type="submit" value="Sign in"
                    tabindex=3/>
          </div>
        </form>
        <div id="span-container">
        </div>
      <!--</div>-->
      <hr>
    </div>
    <!-- JQuery script-->    
    <script
       src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
       crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="./resources/scripts/login.js"></script>

  </body>
</html>
