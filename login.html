<html lang="en">
  <head>
    <title>Login</title>
    <link href="./resources/css/login.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Marcellus+SC" rel="stylesheet">
    <meta charset="utf-8"/>
  </head>
  <body>
    <div id="page-container">
      <div id="lamed-banner">
        <strong>LARC</strong> <span>Lamed Asset Research Consultants<span>
      </div>

      <!--<div id="form-container">-->
        <form id="sign-in-form">
          <span id="sign-in">Sign in to larc.com</span>
          <br>
          <input type="text" class="inp-field" name="email"
                 placeholder="E-mail address" autofocus/>
          <br>
          <br>
          <input type="password" class="inp-field" name="password" placeholder="Password"/>
          <div id="bottom-row">
            <a id="forgot" href="#">Forgot your password?</a>
            <input  class="btn" id="btn-submit" type="submit" value="Sign in"/>
          </div>
        </form>
        <div id="span-container">
        </div>
      <!--</div>-->
      <hr>
    </div>
  </body>
</html>
