<html lang="en">
  <head>
    <title>LARC | Subscribe</title>
    <meta charset="utf-8"/>

    <!-- Bootstrap links-->
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous" />

    <link href="./resources/css/subscribe.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div class="larc-theme" class="jumbotron">
      <span id="larc-abbr"><strong>LARC</strong></span>
      <span id="larc-name">Lamed Asset Research Consultants</span>
    </div>

    <div class="container-fluid" id="panel-container" ng-app="subscribeApp">
      <div class="row">
        <div class="col-xs-offset-2 col-xs-5">
          <div class = "panel" id="page-container">
            <div class="panel-heading">
              <h3 class="panel-title">Subscribe to larc.com</h3>
            </div>

            <div class="panel-body">
              <form id="subscribe-form" ng-controller="SubscribeController"
                    ng-submit="setData(subscriberData)" name="subscribeForm">

                <input type="text" class="form-control" name="firstName"
                       placeholder="First Name" autofocus="true"
                       ng-model="subscriberData.firstName"
                       autofocus required tabindex=1/>
                <br>
                <input type="text" class="form-control" name="lastName"
                       placeholder="First Name" autofocus="true"
                       ng-model="subscriberData.lastName"
                       required tabindex=2/>
                <br>
                <input type="email" class="form-control" name="email"
                       placeholder="E-mail address"
                       ng-model="subscriberData.email"
                       required tabindex=3/>
                <br>
                <input type="password" class="form-control" name="password"
                       ng-model="subscriberData.password" placeholder="Password"
                       required tabindex=4/>
                <br>
                <input type="password" class="form-control" 
                       name="password" ng-model="subscriberData.password"
                       placeholder="Confirm password"
                       required tabindex=5/>
                  
                <div id="bottom-row">
                  <input  class="btn" id="btn-submit" type="submit" value="Sign in"
                          tabindex=6/>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <hr>
    </div>


<!-- JQuery script-->    
    <script
       src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
       crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>

    <script src="./resources/scripts/subscribe.js"></script>
  </body>
